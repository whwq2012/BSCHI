<!-- BEGIN CONTENT -->
<div class="col-md-9 col-sm-7">
    <h1>My Account Page</h1>
    <div class="content-page">
        <h3>My Account</h3>

        <section class="content">
            <div class="row">
                <div class="col-md-3">
                    <!-- Profile Image -->
                    <div class="box box-primary">
                        <div class="box-body box-profile">
                            <ul class="list-group list-group-unbordered">
                                <li class="list-group-item">
                                    <b class="ecommerce">username：</b> <b class="pull-right account-info-item">{{displayName}}</b>
                                </li>
                                <li class="list-group-item">
                                    <b class="ecommerce">loginname：</b> <b class="pull-right account-info-item">{{name}}</b>
                                </li>
                                <li class="list-group-item">
                                    <b class="ecommerce">email：</b> <b class="pull-right account-info-item">{{email}}</b>
                                </li>
                                <li class="list-group-item">
                                    <b class="ecommerce">age：</b> <b class="pull-right account-info-item">{{age}}</b>
                                </li>
                                <li class="list-group-item">
                                    <b class="ecommerce">role：</b> <b class="pull-right account-info-item">{{role}}</b>
                                </li>

                            </ul>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>

    </div>
</div>
<!-- END CONTENT -->
